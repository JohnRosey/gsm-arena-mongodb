<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, styles et autres configurations du head -->
    <style>
      /* Ajoutez votre CSS ici */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1
      }
    </style>
</head>
<body>
  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="font-bold text-xl">
        MaApp
      </div>
      <div class="flex gap-4">
        <a class="hover:text-gray-300" routerLink="/">Accueil</a>
        <a class="hover:text-gray-300" routerLink="/search">Recherche</a>
        <a *ngIf="!(service.isLoggedIn | async)" class="hover:text-gray-300" routerLink="/login">Se connecter</a>
        <a *ngIf="!(service.isLoggedIn | async)" class="hover:text-gray-300" routerLink="/register">Se créer un compte</a>
        <div *ngIf="service.isLoggedIn | async" class="dropdown relative">
          <div tabindex="0" class="btn m-1">Profil</div>
          <div class="dropdown-content">
            <a routerLink="/profil">Modifier le Profil</a>
            <a routerLink="/logout">Se Déconnecter</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <router-outlet></router-outlet>
  </div>
</body>
</html>
