<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, styles et autres configurations du head -->
    <style>
      /* Ajoutez votre CSS ici */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1
      }
    </style>
</head>
<body>
  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Titre / Logo -->
        <a href="#" class="text-xl font-bold">MoumouniMobile</a>

        <!-- Liens de Navigation -->
        <div class="hidden md:flex space-x-4">
            <a routerLink="/home" class="text-gray-300 hover:text-gray-100">Home</a>
            <a *ngIf="!(service.isLoggedIn | async)" routerLink="/login" class="text-gray-300 hover:text-gray-100">Se connecter</a>
            <a *ngIf="!(service.isLoggedIn | async)" routerLink="/register" class="text-gray-300 hover:text-gray-100">Se créer un compte</a>
            <div *ngIf="service.isLoggedIn | async" class="dropdown relative">
                <div tabindex="0" class="btn m-1">Profil</div>
                <div class="dropdown-content">
                    <a routerLink="/profil">Modifier le Profil</a>
                    <a routerLink="/logout">Se Déconnecter</a>
                </div>
            </div>
        </div>

        <!-- Bouton Commencer -->
        <button routerLink="/search" class="btn btn-primary">Commencer</button>
    </div>
</nav>


  <div class="container mx-auto p-4">
    <router-outlet></router-outlet>
  </div>
</body>
</html>
