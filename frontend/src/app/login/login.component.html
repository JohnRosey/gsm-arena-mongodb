<div class="container mx-auto p-4">
  <div class="card w-96 mx-auto bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">Connexion</h2>
      <form (submit)="login()">
        <div class="form-control">
          <label class="label">
            <span class="label-text">username</span>
          </label>
          <!-- Ajoutez l'attribut 'name' Ã  chaque input -->
          <input type="username" placeholder="Gamex13" class="input input-bordered" [(ngModel)]="credentials.username" name="username">
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Mot de passe</span>
          </label>
          <input type="password" placeholder="Mot de passe" class="input input-bordered" [(ngModel)]="credentials.password" name="password">
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
      </form> 
    </div>
  </div>
</div>
