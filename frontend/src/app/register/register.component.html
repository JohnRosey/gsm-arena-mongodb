<div class="container mx-auto p-4">
    <div class="card w-96 mx-auto bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Inscription</h2>
        <form (submit)="register()">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Nom</span>
            </label>
            <input type="text" placeholder="Votre nom" class="input input-bordered" [(ngModel)]="newUser.name">
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input type="email" placeholder="email@example.com" class="input input-bordered" [(ngModel)]="newUser.email">
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Mot de passe</span>
            </label>
            <input type="password" placeholder="Mot de passe" class="input input-bordered" [(ngModel)]="newUser.password">
          </div>
          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary">S'inscrire</button>
          </div>
        </form>
      </div>
    </div>
  </div>
