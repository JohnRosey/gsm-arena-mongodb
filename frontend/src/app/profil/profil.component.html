<div *ngIf="userProfile">
  <div class="flex flex-col w-full lg:flex-row">
  <form class="grid  flex-grow card bg-base-300 rounded-box place-items-center" (submit)="updateProfile()">
    
    <!-- Username -->
    <div class="form-group">
      <label>Username</label>
      <div class="flex items-center">
        <input type="text" class="form-control" [(ngModel)]="userProfile['username']" name="username" [readonly]="!editFields['username']">
        <button type="button" class="btn btn-info ml-2" (click)="toggleEdit('username')">Modifier</button>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <div class="flex items-center">
        <input type="text" class="form-control" [(ngModel)]="userProfile['email']" name="email" [readonly]="!editFields['email']">
        <button type="button" class="btn btn-info ml-2" (click)="toggleEdit('email')">Modifier</button>
      </div>
    </div>
    
    <!-- Autres champs... -->

    <!-- Bouton pour enregistrer les modifications -->
    <button type="submit" class="btn btn-warning mt-4">Enregistrer les modifications</button>

  </form>
  <div class="divider divider-warning">Modification</div>
  <div class="grid  flex-grow card bg-base-300 rounded-box place-items-center">
    
    <!-- Username -->
    <div class="form-group">
      <label>Username</label>
      <div class="flex items-center">
        <h1>{{userProfile.username}}</h1> </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <div class="flex items-center">
        <h1>{{userProfile.email}}</h1>
        </div>
    </div>
  
  </div>
</div>
</div>
